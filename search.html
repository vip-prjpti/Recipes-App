<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Search for Recipes

                </h2>

                <div class="meal-search-box">
                    <input type="text" name="" id="search-input" class="search-content" placeholder="Enter an ingredient">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">
                    Your Search Results:
                </h2>
                <div id="meal">
                    <!-- <div class="meal-item">
                        <div class="meal-img">
                            <img src="assets/images/churChurNaan.jpg"  alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Amritsari Chur Chur Naan</h3>
                            <a href="" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="meal-details">
                <button type="button" class="btn "></button>
                <div class="meal-details-content">
                    <h2 class="recipe-title">Meal Name</h2>
                    <p class="recipe-category">Category name</p>
                    <div class="recipe-instruct">
                        <h3>Instructions:</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut voluptas error delectus. Minus, consectetur aut? Nemo ad explicabo numquam? Nesciunt.</p>
                    </div>
                    <div class="recipe-meal-img">
                        <img src="assets/images/kebab-arabian.jpeg" alt="food">
                    </div>
                    <div class="recipe-link">
                        <a href="#" target="_blank">Watch Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
